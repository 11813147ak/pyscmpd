##
# Server settings
##
[server]

# tcp port server is listening to
port=9900

##
# Logging settings
##
[logging]

# level: one of {critical, error, warn, info, debug}
level=info

# File to which daemon should log. Uncomment to output on stdout
file=/tmp/pyscmpd.log

